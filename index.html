<!DOCTYPE HTML>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
<a-scene id="scene">
    <a-assets>
        <a-asset-item id="stadium" src="./cricket stadium/scene.gltf"></a-asset-item>
      </a-assets>
    <a-sky color="#000000"></a-sky>
    <a-entity gltf-model="#stadium" scale='1 1 1' position="0 -20 10"></a-entity>
    
    <a-camera position="0 0 30" ></a-camera>
    <a-entity position='-10 1 0' spe-particles="color:blue,green,red,white; distribution:sphere; randomize-velocity:true; radius:2; particle-count:800; velocity:1; velocity-spread:10; drag:1; max-age:2; duration:-1; blending:addictive; active-multiplier:1000; size:1,1,1">

    </a-entity>
    <a-entity position='10 1 0' spe-particles="color:green,white,red,blue; distribution:sphere; randomize-velocity:true; radius:2; particle-count:800; velocity:1; velocity-spread:10; drag:1; max-age:2; duration:-1; blending:addictive; active-multiplier:1000; size:1,1,1">

    </a-entity>
    <a-entity position='-30 0 10' spe-particles="color:red,blue,white,green; distribution:sphere; randomize-velocity:true; radius:5; particle-count:1000; velocity:1; velocity-spread:15; drag:1; max-age:2; duration:-1; blending:addictive; active-multiplier:1000; size:2,2,2">

    </a-entity>
    <a-entity position='30 0 10' spe-particles="color:blue,green,white,red; distribution:sphere; randomize-velocity:true; radius:5; particle-count:1000; velocity:1; velocity-spread:15; drag:1; max-age:2; duration:-1; blending:addictive; active-multiplier:1000; size:2,2,2">

    </a-entity>
</a-entity>
</a-scene>

</body>

</html>
